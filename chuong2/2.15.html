<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.15</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        
        <table style="text-align: center;">
        <thead>
            <th colspan="2">
                <img src="https://www.mango.org/wp-content/uploads/2021/10/22_MNG_010_Logo_Color.jpg" alt="logo" width="200px" height="auto">
            </th>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label for="UserName">User Name</label>
                    
                </td>
                <td>
                    <input type="text" name="UserName" id="UserName" required minlength="2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="PassWord">Password</label>
                    
                </td>
                <td>
                    <input type="password" name="PassWord" id="PassWord" required minlength="2">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Log in">
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    
</body>
</html>
