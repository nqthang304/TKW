<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.16</title>
</head>
<body>
    <main>
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <table style="text-align: center;">
            <thead>
                <th>
                    <img src="https://www.mango.org/wp-content/uploads/2021/10/22_MNG_010_Logo_Color.jpg" alt="logo" width="200px" height="auto">
                </th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="email">Email Address</label>
                        <input type="text" name="email" id="email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dateOfBooking">Date of Booking</label>
                        <input type="date" name="dateOfBooking" id="dateOfBooking">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="numberOfPeople">Number of people</label>
                        <input type="number" name="numberOfPeople" id="numberOfPeople" min="1" style="width: 50px;" >
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" >I agree to the cancellation policy</td>
                </tr>
                <tr>
                    <td><input type="button" value="Book Now"></td>
                </tr>
            </tbody>
            
        </table>
        </div>
    </main>
</body>
</html>
