<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.14</title>
</head>
<body>
    <header>
        <div align="center">
            <img src="https://www.mango.org/wp-content/uploads/2021/10/22_MNG_010_Logo_Color.jpg" alt="logo" width="200px" height="auto">
            <nav>
                <a href="">Home</a>
                <a href="">Location</a>
                <a href="">Blog</a>
            </nav>
        </div>
    </header>
    <main>
        <h1 style="font-size: 25; color: rgb(168, 23, 23); text-align: center">Sign Up</h1>
        <div style="text-align: center;">
            <!-- First Name -->
            <label for="firstName">First Name</label> <br>
            <input type="text" name="firstName" id="firstName" required minlength="2" maxlength="20"><br>
   
            <!-- Last Name -->
            <label for="lastName">Last Name</label> <br>
            <input type="text" name="lastName" id="lastName" required minlength="5" maxlength="50"><br>

            <!-- Email -->
            <label for="email">Email</label> <br>
            <input type="text" name="email" id="email" required minlength="15" maxlength="30"><br>

            <!-- Password -->
            <label for="passWord">Password</label> <br>
            <input type="password" name="passWord" id="passWord" required minlength="8" maxlength="30"><br>

            <!-- Confirm Password -->
            <label for="cpassWord">Confirm Password</label> <br>
            <input type="password" name="cpassWord" id="cpassWord" required minlength="8" maxlength="30"><br>

            <input type="button" value="Sign Up">
        </div>
    </main>
    <footer align="center">
        <p>Copyright by Mango.org</p>
    </footer>
</body>
</html>
