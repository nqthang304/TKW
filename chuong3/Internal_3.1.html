<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-family: Arial;
            font-size: 12pt;
            text-align: justify;
        }
        
        span#p1 {
            color: red;
        }

        span#p2 {
            color: blueviolet;
            font-style: italic;
        }

        span#p3 {
            color: blue;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>Khát vọng của chúng tôi là trở thành <span id="p1">đại học nghiên cứu hàng đầu Việt Nam</span>, đóng <span id="p2">góp tích cực</span> vào <span id="p3">sự thịnh vượng của cộng đồng ASEAN và tri thức nhân loại</span>.</p>
</body>
</html>
