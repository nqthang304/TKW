<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container,.grid-item {
            border: 5px solid orange;
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto;
        }
        .grid-item {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(214, 195, 178);
        }
        .header {
            grid-column: 1/4;
            grid-row: 1;
        }
        .menu {
            grid-row: 2/4;
            grid-column: 1;
        }
        .main {
            grid-row: 2;
            grid-column: 2;
        }
        .right {
            grid-row: 2;
            grid-column: 3;
        }
        .footer {
            grid-row: 3;
            grid-column: 2/4;
        }
    @media (max-width: 1024px) {
      .grid-container {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto auto auto auto;
      }

      .header {
        grid-column: 1 / 3;
      }

      .menu {
        grid-column: 1;
        grid-row: 2;
      }

      .main {
        grid-column: 2;
        grid-row: 2;
      }

      .right {
        grid-column: 1 / 3;
        grid-row: 3;
      }

      .footer {
        grid-column: 1 / 3;
        grid-row: 4;
      }
    }

    /* --- Mobile: ≤768px --- */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto auto auto;
      }

      .header {
        grid-column: 1;
      }

      .menu {
        grid-column: 1;
      }

      .main {
        grid-column: 1;
      }

      .right {
        grid-column: 1;
      }

      .footer {
        grid-column: 1;
      }
    }

    /* --- Small mobile: ≤640px --- */
    @media (max-width: 640px) {
      .grid-item {
        padding: 15px;
        font-size: 14px;
      }
    }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item header">Header</div>
        <div class="grid-item menu">Menu</div>
        <div class="grid-item main">Main</div>
        <div class="grid-item right">Right</div>
        <div class="grid-item footer">Footer</div>
    </div>
</body>
</html>
