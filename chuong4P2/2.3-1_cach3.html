<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start; 
            justify-content: center; 
            flex-wrap: wrap;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            width: 100px;
        }

    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="name">Họ tên:</label>
                <input type="text" id="name" name="name" onkeydown="updateName()">
            </div>
            <div class="form-group">
                <label for="birthday">Ngày sinh:</label>
                <input type="text" id="birthday" name="birthday" onkeydown="updateBirthday()">
            </div>
        </form>
        <div>
            <p>Họ tên: <span id="name_print">__________</span></p>
            <p>Ngày sinh: <span id="birthday_print">__________</span></p>
        </div>
    </div>
    <script>
        function updateName() {
            document.getElementById('name_print').innerHTML = document.getElementById('name').value;
        }
        function updateBirthday() {
            document.getElementById('birthday_print').innerHTML = document.getElementById('birthday').value;
        }
    </script>
</body>
</html>
