<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        header, main, aside, footer {
            display: flex;
            justify-content: center;   
            align-items: center;       
            text-align: center;
            font-weight: bold;
        }
        header {
            background-color: red;
            height: 15vh;
        }
        main {
            background-color: lightblue;
            height: 40vh;
        }
        aside.aside1 {
            background-color: yellow;
            height: 15vh;
        }
        aside.aside2 {
            background-color: palevioletred;
            height: 15vh;
        }
        footer {
            background-color: lightgreen;
            height: 15vh;
        }

        @media (min-width: 768px) {
            .main-content {
                display: flex;
                flex-wrap: wrap;
            }
            main {
                flex: 100%;
                height: 55vh;
            }
            aside {
                flex: 1;
            }
        }
        @media (min-width: 1024px) {
            .main-content {
                display: flex;
                height: 70vh;
            }
            main {
                flex: 3;
                order: 2;
                height: auto; 
            }
            aside.aside1, aside.aside2 {
                flex: 1;
                height: auto; 
            }
            aside.aside1 {
                order: 1;
            }
            aside.aside2 {
                order: 3;
            }
        }
    </style>
</head>
<body>
    <header>Header</header>
    <div class="main-content">
        <main>Main Content</main>
        <aside class="aside1">Aside 1</aside>
        <aside class="aside2">Aside 2</aside>
    </div>
    <footer>Footer</footer>
</body>
</html>
