<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav {
            background: #2b2d42;
            padding: 15px 0;
        }

        .nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-start;
            gap: 30px;
            padding: 0 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            max-width: 600px;
            margin: 20px 20px;
            padding: 10px;
        }

        .search-input {
            flex: 1;
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-right: none;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        .search-button {
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .image-grid {
            display: flex;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .food-item img {
            width: 30vw;
            height: 40vh;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Culinary Blog</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Enter text here...">
        <button class="search-button">Search</button>
    </div>

    <div class="image-grid">
        <div class="food-item">
            <img src="https://images2.thanhnien.vn/528068263637045248/2023/5/22/goi-cuon-16847338256841687509788.jpeg" alt="">
        </div>
        <div class="food-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSymLAQV-vretS_sqeJndN9p9L9nXHCPFCKhw&s" alt="">
        </div>
        <div class="food-item">
            <img src="https://saodieu.vn/media/Bai%20Viet%20-%20T62016/Saodieu%20-%2010%20mon%20an%203.jpg" alt="">
        </div>
        <div class="food-item">
            <img src="https://booking.muongthanh.com/upload_images/images/H%60/banh-bot-loc.jpg" alt="">
        </div>
        <div class="food-item">
            <img src="https://media.vietnamplus.vn/images/7255a701687d11cb8c6bbc58a6c807852aaa873e6de34263462146f8d1ed8dfd86a88e36466eb6861d527aafc491b832a74f6b1bfe70b3203772c7979020cefa/2707banhxeo.jpg" alt="">
        </div>
        <div class="food-item">
            <img src="https://daynauan.info.vn/wp-content/uploads/2019/05/suon-non-kho-nuoc-dua.jpg" alt="">
        </div>
    </div>
</body>
</html>
