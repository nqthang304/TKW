<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>46_Cau2</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 550px;
            border-top: 5px solid blue;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: blue;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        label {
            font-weight: 500;
            color: #555;
            flex: 1;
        }

        input, textarea {
            flex: 2;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #b0bec5;
            border-radius: 8px;
        }

        .submit {
            width: 100%;
            padding: 12px;
            background-color: #42a5f5;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 8px;
        }


        @media (min-width: 768px) and (max-width: 1024px) {

            .form-group {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (min-width: 414px) and (max-width: 768px) {
            .form-group {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }

            label {
                font-size: 0;
            }
            input, textarea {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Thông Tin Người Dùng</h2>
        <form action="#">
            <div class="form-group">
                <label for="Hoten">Họ tên:</label>
                <input type="text" id="Hoten" name="Hoten" placeholder="Nhập họ tên của bạn" required>
            </div>
            <div class="form-group">
                <label for="NgaySinh">Ngày sinh:</label>
                <input type="date" id="NgaySinh" name="NgaySinh" required>
            </div>
            <div class="form-group">
                <label for="DiaChi">Địa chỉ:</label>
                <textarea id="DiaChi" name="DiaChi" rows="4" placeholder="Nhập địa chỉ của bạn" required></textarea>
            </div>
            <button type="submit" class="submit">Gửi</button>
        </form>
    </div>

</body>

</html>
